<!DOCTYPE html>
<html>
    <head>
        <meta charset="UTF-8">        
        <meta name="viewport" content="width=device-width, initial-scale=1" />
        <Title>Visual Studio Code</Title>
        <link rel="icon" type="" href="./img/vscode-favicon.ico">
        <link rel="stylesheet" href="style.css">
    </head>
    <body>        
        <div class="frame">            
            <header>               
                <div class="container">
                    <a class="vscode-link" href="#">
                        <img class="vscode-img" src="./img/vscode-icon.svg" alt="">
                        <span class="vscode-text">Visual Studio Code</span>
                    </a>
                    <nav class="navigation">
                        <a href="#">Docs</a>
                        <a href="#">Updates</a>
                        <a href="#">Blog</a>
                        <a href="#">API</a>
                        <a href="#">Extensions</a>
                        <a href="#">FAQ</a>
                        <a href="#">Learn</a>
                    </nav>
                    
                    <span class="search-box">
                        <button>
                            <img class="search-img" src="./img/search.png" alt="">
                        </button>
                        <input type="text">
                    </span>
                    
                    <a class="download" href="#" class="download-link">Download</a>

                    <div class="menuicon">
                        <button>
                            <img class="menuiconimg" src="./img/menu-icon.png" alt="">
                        </button>
                    </div>
                </div>
            </header>           
            <div class="update">
                <a href="">
                    Version 1.84
                </a>
                <span>
                    is now available! Read about the new features and fixes from October.
                </span>
            </div>
        </div>        
    </body>
</html>
